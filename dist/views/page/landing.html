    /* for fullpage on landing page */
    .listing .wrapper:not(.top) {

    @media (max-width: 767px) {

      }
    }

    /* Break points */
    @media (min-width: 769px) {
      .LP-DESKTOP {
        display: block;
      }

      .LP-DEVICE {
        display: none;
      }
    }

    @media (max-width: 768px) {
      .LP-DEVICE {
        display: block;
      }

      .LP-DESKTOP {
        display: none;
      }
    }

    /* END Break points */
    .row,
    #landingPage {
      max-width: 2000px;
      margin: auto;
    }

    .row {
      position: relative;
      overflow: hidden;
      width: 90%;
      margin: auto;
      max-width: 1300px;
      text-align: center;
    }

    .row.hero {
      max-width: 2000px;
    }

    .row .image-bckg {
      display: block;
      margin: auto;
      box-sizing: border-box;
      position: relative;
      margin-top: 0px;
      width: 100%;
    }

    .row .image-bckg img {
      display: block;
      margin: auto;
    }

    .row .text-wrap {
      text-align: center;
    }

    .row .text-over {
      display: block;
      width: 100%;
      max-width: 591px;
      position: relative;
    }

    .row .ctas>a {
      z-index: 4;
    }

    .row .half {
      width: 100%;
      display: block;
    }

    /*   MARGINS   */
    @media (min-width: 769px) {
      .row {
        margin-top: 40px;
      }
    }

    @media (max-width: 1300px) and (min-width: 769px) {
      .row {
        /*     margin-top: calc( (40 / 1300) * 100% ); */
      }
    }

    @media (max-width: 768px) {

      .row,
      .row .half:nth-child(2) {
        margin-top: 40px;
        /*	margin-top: calc((40/591) * 100%); */
      }
    }

    @media (max-width: 591px) {

      .row,
      .row .half:nth-child(2) {
        margin-top: 40px;
        margin-top: calc((40/591) * 100%);
      }
    }

    /* First Row */
    .row.row1 {

    }

    @media (min-width: 1024px) {
      .show-desk {
        display: block;
      }

      .show-tab {
        display: none !important;
      }
    }

    @media (max-width: 1024px) {
      .show-desk {
        display: none !important;
      }

      .show-tab {
        display: block;
      }
    }

    .lazyload,
    .lazyloading {
      min-height: 100vh;
    }
  </style>

  <script>
    // defer css
    var loadDeferredStyles = function() {
      var addStylesNode = document.getElementById("deferred-styles");
      var replacement = document.createElement("div");
      replacement.innerHTML = addStylesNode.textContent;
      document.body.appendChild(replacement)
      addStylesNode.parentElement.removeChild(addStylesNode);
    };
    var raf = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
      window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
    if (raf) raf(function() {
      window.setTimeout(loadDeferredStyles, 0);
    });
    else window.addEventListener('load', loadDeferredStyles);
    // Polyfill for responsive images
    function loadJS(u) {
      var r = document.getElementsByTagName("script")[0],
        s = document.createElement("script");
      s.src = u;
      r.parentNode.insertBefore(s, r);
    }
    if (!window.HTMLPictureElement) {
      document.createElement('picture');
      loadJS("https://static.lechateau.com/html/landing/templates/new/respimage.min.js");
    }

    function checkDevice() {
      var isiPad = function() {
        return (navigator.platform.indexOf("iPad") != -1);
      }
      var isiPhone = function() {
        return (
          //Detect iPhone
          (navigator.platform.indexOf("iPhone") != -1) ||
          //Detect iPod
          (navigator.platform.indexOf("iPod") != -1)
        );
      }
      if (navigator.userAgent.match(/Android|BlackBerry|iPhone|iPad|iPod|Opera Mini|IEMobile/i) || isiPad() || isiPhone()) {
        return true;
      }
      return false;
    }
    $(document).ready(function(e) {
      // check if device
      try {
        var checkDev = checkDevice();
        if (checkDev == true) {
          $("#mob-silder-wrap").show();
        }
      } catch (err) {}
      $(".dragscroll .slide").click(function() {
        var n = $(this).data("link");
        dataLayer.push({
          "event": "dragballs",
          "eventAction": n, // name
          "eventLabel": 'Home' // CHANGE PAGE HERE
        });
      });
    });
  </script>
