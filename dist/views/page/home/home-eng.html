  <style>
    /* for fullpage on landing page */
    .listing .wrapper:not(.top) {
      padding: 0px !important;
    }

    .sub-header-black {
      display: none;
    }

    #content>div.wrapper {
      width: 100%;
      max-width: 2000px;
    }

    #content>.wrapper>.sidebar {
      display: none;
    }

    #content.landing .top .breadcrumbs,
    #content.listing .top .breadcrumbs {
      display: none;
    }

    @media (max-width: 767px) {

      .categoryBanner,
      #catBanner {
        display: block;
      }
    }

    /* Break points */
    @media (min-width: 769px) {
      .LP-DESKTOP {
        display: block;
      }

      .LP-DEVICE {
        display: none;
      }
    }

    @media (max-width: 768px) {
      .LP-DEVICE {
        display: block;
      }

      .LP-DESKTOP {
        display: none;
      }
    }

    /* END Break points */
    .row,
    #landingPage {
      max-width: 2000px;
      margin: auto;
    }

    .row {
      position: relative;
      overflow: hidden;
      width: 90%;
      margin: auto;
      max-width: 1300px;
      text-align: center;
    }

    .row.hero {
      max-width: 2000px;
    }

    .row .image-bckg {
      display: block;
      margin: auto;
      box-sizing: border-box;
      position: relative;
      margin-top: 0px;
      width: 100%;
    }

    .row .image-bckg img {
      display: block;
      margin: auto;
    }

    .row .text-wrap {
      text-align: center;
    }

    .row .text-over {
      display: block;
      width: 100%;
      max-width: 591px;
      position: relative;
    }

    .row .ctas>a {
      z-index: 4;
    }

    .row .half {
      width: 100%;
      display: block;
    }

    /*   MARGINS   */
    @media (min-width: 769px) {
      .row {
        margin-top: 40px;
      }
    }

    @media (max-width: 1300px) and (min-width: 769px) {
      .row {
        /*     margin-top: calc( (40 / 1300) * 100% ); */
      }
    }

    @media (max-width: 768px) {

      .row,
      .row .half:nth-child(2) {
        margin-top: 40px;
        /*	margin-top: calc((40/591) * 100%); */
      }
    }

    @media (max-width: 591px) {

      .row,
      .row .half:nth-child(2) {
        margin-top: 40px;
        margin-top: calc((40/591) * 100%);
      }
    }

    /* First Row */
    .row.row1 {
      margin-top: 0px;
    }

    @media (min-width: 1024px) {
      .show-desk {
        display: block;
      }

      .show-tab {
        display: none !important;
      }
    }

    @media (max-width: 1024px) {
      .show-desk {
        display: none !important;
      }

      .show-tab {
        display: block;
      }
    }

    .lazyload,
    .lazyloading {
      min-height: 100vh;
    }
  </style>


  <!-- 	DRAGBALLS CSS-->
  <style>
    #mob-silder-wrap {
      position: relative;
      overflow: hidden;
      width: 100%;
      display: none;
    }

    .mob-slider {
      overflow-x: auto;
      display: flex;
      -webkit-overflow-scrolling: touch;
      -webkit-scroll-snap-type: mandatory;
      -ms-scroll-snap-type: mandatory;
      scroll-snap-type: mandatory;
      overflow-y: hidden;
      -ms-overflow-style: -ms-autohiding-scrollbar;
    }

    .mob-slider .slide {
      width: 28.57142857142857%;
      flex-shrink: 0;
      height: 100%;
    }

    .mob-slider::-webkit-scrollbar {
      width: 0px;
      height: 0px;
      display: none !important;
    }

    .mob-slider::-webkit-scrollbar,
    .mob-slider::-webkit-scrollbar-thumb {
      overflow: visible;
      border-radius: 4px;
      background: transparent;
    }

    .mob-slider::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0);
      background: transparent;
      display: none;
    }

    .mob-slider::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0);
      display: none;
    }

    .cover-bar {
      position: absolute;
      background: #fff;
      height: 3px;
      bottom: 0;
      right: 0;
      width: 100%;
      -webkit-transition: all .5s;
      opacity: 1;
    }
  </style>

  <style>
    .row.flex .hover:before {
      content: "";
      width: 100%;
      height: 100%;
      position: absolute;
    }

    .row.flex .hover:hover:before {
      content: "";
      background-color: white;
      opacity: 0.7;
      width: 100%;
      height: 100%;
      position: absolute;
    }

    .hoverinsta {
      position: absolute;
      width: 100%;
      height: 100%;
      visibility: hidden;
      z-index: 22;
    }

    .row.flex .hover:hover .hoverinsta {
      visibility: visible;
    }

    .hovermiddleverticalAlign {
      height: auto;
      word-wrap: break-word;
      width: 100%;
      display: table-cell;
      vertical-align: middle;
    }

    .hovercontent {
      display: table;
      vertical-align: middle;
      width: 100%;
      height: 100%;
    }

    ul.instabar {
      padding: 20px 0;
    }

    ul.instabar li a.in:after {
      content: "\f16d";
    }

    ul.instabar li a:after {
      font-family: fontawesome;
      content: '+';
      font-size: 24px;
      font-weight: 100;
      color: black;
    }

    /*INSTAGRAM MOBILE*/

        width: 60%;
        flex-shrink: 0;
        height: 100%;
      }
    }

    .mob-slider.mob-slider2 .slide {
      padding-left: 15px;
    }
  </style>

  <script>
    // defer css
    var loadDeferredStyles = function() {
      var addStylesNode = document.getElementById("deferred-styles");
      var replacement = document.createElement("div");
      replacement.innerHTML = addStylesNode.textContent;
      document.body.appendChild(replacement)
      addStylesNode.parentElement.removeChild(addStylesNode);
    };
    var raf = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
      window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
    if (raf) raf(function() {
      window.setTimeout(loadDeferredStyles, 0);
    });
    else window.addEventListener('load', loadDeferredStyles);
    // Polyfill for responsive images
    function loadJS(u) {
      var r = document.getElementsByTagName("script")[0],
        s = document.createElement("script");
      s.src = u;
      r.parentNode.insertBefore(s, r);
    }
    if (!window.HTMLPictureElement) {
      document.createElement('picture');
      loadJS("https://static.lechateau.com/html/landing/templates/new/respimage.min.js");
    }

    function checkDevice() {
      var isiPad = function() {
        return (navigator.platform.indexOf("iPad") != -1);
      }
      var isiPhone = function() {
        return (
          //Detect iPhone
          (navigator.platform.indexOf("iPhone") != -1) ||
          //Detect iPod
          (navigator.platform.indexOf("iPod") != -1)
        );
      }
      if (navigator.userAgent.match(/Android|BlackBerry|iPhone|iPad|iPod|Opera Mini|IEMobile/i) || isiPad() || isiPhone()) {
        return true;
      }
      return false;
    }
